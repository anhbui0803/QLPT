{% extends "base.html" %}
{% block title %}Đặt lại mật khẩu{% endblock %}

{% block head %}
<style>
  body { background-color: #f8f9fa; }
  .login-container {
    max-width: 450px;
    margin: 100px auto;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .login-logo {
    text-align: center;
    margin-bottom: 30px;
  }
  .login-logo h1 {
    color: #0d6efd;
    font-weight: bold;
  }
  .btn-login {
    background-color: #0d6efd;
    color: white;
    font-weight: 600;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    border: 1px solid #0d6efd;
    transition: background-color .2s, border-color .2s;
  }
  .btn-login:hover {
    background-color: #0b5ed7;
    border-color:  #0a58ca;
    color: white;
  }
  .btn-login:focus, .btn-login:active {
    background-color: #0a58ca;
    border-color:  #0a53be;
    color: white;
    box-shadow: 0 0 0 .2rem rgba(13,110,253,.5);
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-container">
    <div class="login-logo">
      <h1>QLPT</h1>
      <p>Đặt lại mật khẩu</p>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('reset_password', token=token) }}" method="post" class="mt-3">
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        >
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          class="form-control"
          required
        >
      </div>
      <button type="submit" class="btn btn-login">Đặt lại mật khẩu</button>
    </form>

    <div class="mt-4 text-center">
      <a href="{{ url_for('login_page') }}" class="text-decoration-none">← Quay lại đăng nhập</a>
    </div>
  </div>
</div>
{% endblock %}
